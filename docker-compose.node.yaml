version: '3.9'
services:
  hyperasnode:
    image: offchainlabs/nitro-node:v2.3.4-b4cc111
    ports:
      - "8547:8547"
      - "8548:8548"
      - "8642:9642"
    volumes:
      - "./config:/home/user/.arbitrum"
    command: --parent-chain.connection.url=rpc-orbit.hyperaschain.com --chain.info-json=outputInfo.json --chain.name=Hyperas --node.data-availability.enable --node.data-availability.rest-aggregator.urls=das-orbit.hyperaschain.com







